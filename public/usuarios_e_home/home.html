<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Diz que o arquivo é HTML moderno -->
  <meta charset="UTF-8">

  <!-- Faz a página funcionar bem no celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Playlist Together</title>

  <!-- Fonte usada no projeto -->
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

  <!-- Bootstrap (estilos prontos de interface) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- Espaço extra no final pra navbar não tampar conteúdo -->
<style>
  body {
    padding-bottom: 70px;
  }
</style>

</head>
<body>

  <!-- Título principal da página -->
  <h1>Playlist Together</h1>

  <!-- Área que mostra o perfil logado -->
  <div class="home">
    <!-- Nome do usuário aparece aqui via JavaScript -->
    <h2 id="welcome"></h2>

    <!-- Foto do usuário -->
    <img id="avatar" src="" alt="Perfil" style="width:120px; border-radius:80px;">

    <!-- Link pra trocar de perfil -->
    <p style="margin-top:20px;">
      <a href="usuarios.html" style="color:#ffcd7c;">Trocar de perfil</a>
    </p>
  </div>

  <!-- Seção: músicas favoritas -->
  <h2 class="tituloSecao">Favoritas </h2>
  <div id="favoritos"></div>

  <!-- Seção: músicas mais ouvidas -->
  <h2>Músicas mais acessadas</h2>
  <div id="maisOuvidas" class="list"></div>

  <!-- Player do YouTube (vídeo grande) -->
  <iframe id="youtubePlayer" class="grande" src="" frameborder="0" allowfullscreen></iframe>


<!-- Navbar fixa na parte inferior da tela -->
<nav class="navbar navbar-dark" 
     style="background-color: #251400; position: fixed; bottom: 0; width: 100%; padding: 10px 0;">
  <ul class="nav justify-content-center w-100">

    <!-- Menu de navegação -->
    <li class="nav-item mx-3">
      <a class="nav-link active" style="color: #ffcd7c;" href="./home.html">Início</a>
    </li>

    <li class="nav-item mx-3">
      <a class="nav-link" style="color: #ffcd7c;" href="./../paginasInternas/buscar.html">Buscar músicas</a>
    </li>

    <li class="nav-item mx-3">
      <a class="nav-link" style="color: #ffcd7c;" href="./../paginasInternas/playlists.html">Minhas Playlists</a>
    </li>

    <li class="nav-item mx-3">
      <a class="nav-link" style="color: #ffcd7c;" href="./../paginasInternas/amigos.html">Amigos</a>
    </li>

    <li class="nav-item mx-3">
      <a class="nav-link" style="color: #ffcd7c;" href="./../paginasInternas/conta.html">Conta</a>
    </li>
  </ul>
</nav>


<!-- Scripts da página -->
<script src="./js/scriptHome.js" defer></script> <!-- controla perfil e boas-vindas -->
<script src="./js/scriptOuvir.js" defer></script> <!-- controla player -->
<script src="./js/scriptFavoritar.js"></script> <!-- controla favoritos -->

<!-- Scripts obrigatórios do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
