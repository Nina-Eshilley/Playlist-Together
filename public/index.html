<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Diz pro navegador que isso é um arquivo HTML moderno -->
    <meta charset="UTF-8">

    <!-- Deixa a página responsiva (funciona bem no celular) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link do Bootstrap pra estilizar sem precisar escrever tudo na mão -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Conexão com fonte do Google (usando pra deixar o texto mais bonito) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

    <!-- Arquivo CSS da sua própria estilização -->
    <link rel="stylesheet" href="./style/style.css">

    <title>ListenTogether - Login</title>
</head>
<body>

    <!-- Div principal que segura toda a parte do login/cadastro -->
    <div class="container-principal">

        <!-- TELA DE LOGIN -->
        <div id="tela-login" class="caixa-login">
            <h1 class="título">ListenTogether</h1>
            <h2>Fazer Login</h2>

            <!-- Formulário de login -->
            <form id="form">
                <div class="infos-login">
                    <label for="email">Email:</label>
                    <!-- Campo pra digitar o email -->
                    <input type="email" id="email" required>
                </div>

                <div class="senha">
                    <label for="password">Senha:</label>
                    <!-- Campo da senha -->
                    <input type="password" id="password" required>
                </div>

                <!-- Botão pra enviar o login -->
                <button type="submit" class="btn login-btn">Entrar</button>
            </form>

            <!-- Link pra ir pra parte de cadastro -->
            <p class="link">Não tem conta? <a href="#" id="mostrarCadastro">Cadastre-se</a></p>
        </div>


        <!-- TELA DE CADASTRO (começa escondida com display:none) -->
        <div id="tela-cadastro" class="caixa-login" style="display:none;">
            <h1 class="título">ListenTogether</h1>
            <h2>Criar conta</h2>

            <!-- Formulário de cadastro -->
            <form id="signupFormulario">
                <div class="infos-cadastro">
                    <label for="signupName">Nome</label>
                    <!-- Campo pra digitar o nome -->
                    <input type="text" id="signupName" required>
                </div>

                <div class="infos-cadastro">
                    <label for="signupEmail">Email</label>
                    <!-- Campo pra email -->
                    <input type="email" id="signupEmail" required>
                </div>

                <div class="infos-cadastro">
                    <label for="signupPassword">Senha</label>
                    <!-- Campo pra senha -->
                    <input type="password" id="signupPassword" required>
                </div>

                <!-- Botão pra enviar cadastro -->
                <button type="submit" class="btn signup-btn">Cadastrar</button>
            </form>

            <!-- Link pra voltar pro login -->
            <p class="link">Já tem conta? <a href="#" id="voltarLogin">Voltar ao login</a></p>
        </div>

    </div>

    <!-- Imagem de fundo da página -->
    <img src="./img/Fundo.jpg" alt="Fundo">


    <!-- Arquivo JavaScript da sua aplicação -->
    <script type="module" src="./js/index.js"></script>

    <!-- Script do Bootstrap (deixa componentes funcionarem, tipo modal, botão toggle etc) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
